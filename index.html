<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Welcome</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">John Galt Amalgamated</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <nav>
    <!-- <img src="images/logo/galt_logo_xs_white.png"/> -->

    <section id="banner">
      <model-viewer id="model" src="images/logo/galt_logo_3d.glb">
        <h2  class="center">Who is John Galt?</h2>
      </model-viewer>
    </section>

    <section id="about">

    </section>

    <section id="team">
      <h2>Meet the Team</h2>
      <div class="employee-container">
        <div class="employee">
          <img class="employee--avatar" src="images/juan.jpg" />
          <h1 class="employee--name">Juan</h1>
          <p class="employee--description">This is what juan does</p>
        </div>
      </div>
    <section>
  </body>

  <script src="main.js"></script>

</html>
